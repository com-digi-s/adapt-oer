<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:90vh">
            <div class="col-4">
                <h1 class="text-center">ADAPT|OER</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername eingeben" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Lass mich rein</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
